<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFM with QpLite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #9dd345;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cfm-device {
      background-color: #a19b9b;
      width: 768px;
      height: 512px;
      border: 9px solid #201f1f;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .cfm-device .screen {
      background-color: #1a1a1a;
      width: 89%;
      height: 81%;
      margin: 43px auto 0;
      border: 13px solid #201f1f;
      border-radius: 12px;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .cfm-label {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff5c33;
      color: black;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 2px;
      font-size: 20px;
    }
    .cfm-logo {
      position: absolute;
      bottom: 8px;
      left: 38px;
      font-size: 25px;
      color: #e03a3a;
      font-weight: bold;
    }
    .cfm-bottom-label {
      position: absolute;
      bottom: 13px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      font-size: 13px;
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .header-bar {
      background-color: #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 10px;
      font-size: 14px;
    }
    .header-bar .title {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .header-bar .title i {
      color: #6fc7f4;
      margin-right: 6px;
    }
    .header-bar .datetime {
      color: white;
      font-weight: bold;
    }
    .buttons button {
      background-color: #3ba93b;
      border: 2px solid #1e1e1e;
      width: 28px;
      height: 28px;
      color: white;
      font-size: 16px;
      margin-left: 6px;
    }
    .content {
      flex: 1;
      display: flex;
    }
    .graph-section {
      flex: 2;
      background: black;
      padding: 4px;
    }
    .stats-section {
      flex: 1.2;
      background: #444;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .cfm-panel {
      background-color: #d6d6d6;
      border: 2px solid #a0a0a0;
      border-radius: 4px;
      padding: 10px;
      font-size: 13px;
      color: black;
    }
    .cfm-box {
      background-color: white;
      border: 2px inset #bbb;
      padding: 4px 8px;
      min-width: 50px;
      text-align: right;
    }
    .cfm-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .cfm-label-small {
      font-weight: 500;
      margin-right: 4px;
    }
    .cfm-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 6px;
    }
    .cfm-icons img {
      width: 20px;
      height: 20px;
      margin-bottom: 6px;
    }
    .status-button {
      text-align: center;
      background: #88ff5b;
      color: black;
      font-weight: bold;
      font-size: 20px;
      padding: 6px 0;
      margin-top: 4px;
    }
    .tolerance-bar {
      background: white;
      height: 14px;
      position: relative;
      margin-top: 8px;
      border: 1px solid #ccc;
    }
    .tolerance-bar .bar-fill {
      background: blue;
      height: 100%;
      width: 12%;
      margin-left: 38%;
    }
    .tolerance-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: white;
      margin-top: 2px;
      padding: 0 4px;
    }

    /* adding new css */
.bg-body-tertiary {
    --bs-bg-opacity: 1;
    background-color: #adb5bd !important;
    padding: 1px;
}
.status-button {
    text-align: center;
    background: #88ff5b;
    color: black;
    font-weight: bold;
    font-size: 18px;
    padding: 2px 0;
    margin-top: -6px;
}

.tolerance-bar {
    background: white;
    height: 23px;
    position: relative;
    margin-top: 8px;
    border: 1px solid #ccc;
}
.header-bar .title i {
    color: #6fc7f4;
    margin-right: 6px;
    font-size: 25px;
}

#dip{
    position: relative;
    right:14px;
}
#CPK1{
    position: relative;
    right:9px;
}

#cfm2{
    position: relative;
    right:7px;
}

#cfmnam{
    position: relative;
    right:14px;
}
#cfname{
    position: relative;
    right:10px;
}

#Nsy{
    
  height: auto;
}
#Ns1 {
    height: 52px;
    width: 26px;
}
#sy1 {
    height: 29px;
    width: 26px;
}
/* adding @media quary  */



  </style>
</head>
<body>
  <div class="cfm-device">
    <div class="cfm-label">CFM</div>
    <div class="screen">



      <div class="header-bar">
        <div class="title"><i class="fas fa-cog"></i> QpLite 01</div>
      
        <div class="buttons">
          <button><i class="fas fa-stop"></i></button>
          <button><i class="fas fa-play"></i></button>
        </div>
      </div>

      <!-- adding new nav bar-->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="datetime" id="datetime-display">--/--/---- --:--:--</div>
     
    </div>
  </nav>


       <!-- end -->
      <div class="content">
        <div class="graph-section">
          <canvas id="crimpChart" height="190"></canvas>
        </div>
        <div class="stats-section">
          <div class="cfm-panel d-flex">
            <div  class="cfm-icons">
              <img id="Nsy" src="Nsymbol.png" alt="weight">
              <img id="Ns1" src="n2sybole.png" alt="chart">
              &nbsp;

               <img  src="^1symbol.png" alt="T1"> 
               
              <img id="sy1" src="^2symbole.png" alt="T2">
              <div style="height: 20px;"></div>
            </div>
            <div class="row w-100">
              <div class="col-6">
                <div class="cfm-row"><div class="cfm-box">88.7</div><span class="cfm-label-small">lbs</span></div>
                <div class="cfm-row"><div class="cfm-box">0</div><span class="cfm-label-small">%</span></div>
                <div class="cfm-row"><div class="cfm-box">2</div><span class="cfm-label-small">%</span></div>
                <div class="cfm-row"><div class="cfm-box">--</div><span class="cfm-label-small">%</span></div>
                <div class="cfm-row"><div class="cfm-box">--</div><span class="cfm-label-small">%</span></div>
              </div>
              <div class="col-6">
                <div class="cfm-row"><span class="cfm-label-small" id="cfmnam">CPK</span><div class="cfm-box" id="CPK1">1.18</div></div>
                <div class="cfm-row"><span class="cfm-label-small" id="cfmnam">SD</span> <div class="cfm-box" >0.7</div><span class="cfm-label-small">%</span></div>
                <div class="cfm-row"><span class="cfm-label-small" id="cfmnam">Good</span><div class="cfm-box" id="dip">16</div></div>
                <div class="cfm-row"><span class="cfm-label-small" id="cfmnam">Bad</span><div class="cfm-box" id="cfm2">0</div></div>
                <div class="cfm-row"><span class="cfm-label-small" id="cfmnam">Prog</span><div class="cfm-box" id="cfname">C*</div></div>
              </div>
            </div>
          </div>
          <div class="tolerance-bar">
            <div class="bar-fill"></div>
          </div>
          <div class="tolerance-labels">
            <span>-3.0</span>
            <span>-0.9</span>
            <span>5.0</span>
          </div>
          <div class="status-button">Crimp OK</div>
        </div>
      </div>
    </div>
    <div class="cfm-logo">QpLite</div>
    <div class="cfm-bottom-label">QPLITE/KOMAX/APR-24/MSWIL/P49/190505</div>
  </div>
  <script>
    const ctx = document.getElementById('crimpChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 100 }, (_, i) => i),
        datasets: [
          { label: 'Red', borderColor: 'red', borderWidth: 2, fill: false, data: Array.from({ length: 100 }, (_, i) => 50 * Math.exp(-0.02 * (i - 50) ** 2)) },
          { label: 'Blue', borderColor: 'blue', borderWidth: 2, fill: false, data: Array.from({ length: 100 }, (_, i) => 45 * Math.exp(-0.02 * (i - 50) ** 2)) },
          { label: 'Green', borderColor: 'lightblue', borderWidth: 2, borderDash: [5, 5], fill: false, data: Array(100).fill(10) }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { x: { display: false }, y: { display: false } },
        elements: { point: { radius: 0 } }
      }
    });

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleDateString('en-GB') + ' ' + now.toLocaleTimeString();
      document.getElementById('datetime-display').textContent = formatted;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
