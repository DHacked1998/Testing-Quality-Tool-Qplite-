<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFM with QpLite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #9dd345;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cfm-device {
      background-color: #a19b9b;
      width: 768px;
      height: 512px;
      border: 9px solid #201f1f;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
   .cfm-device .screen {
    background-color: #1a1a1a;
    width: 89%;
    height: 81%;
    margin: 43px auto 0;
    border: 13px solid #201f1f;
    border-radius: 12px;
    color: white;
    overflow: hidden;
    display: flex
;
    flex-direction: column;
}
    .cfm-label {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff5c33;
      color: black;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 2px;
      font-size: 20px;
    }
    .cfm-logo {
      position: absolute;
      bottom: 8px;
      left: 38px;
      font-size: 25px;
      color: #e03a3a;
      font-weight: bold;
    }
    .cfm-bottom-label {
      position: absolute;
      bottom: 13px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      font-size: 13px;
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .header-bar {
      background-color: #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 10px;
      font-size: 14px;
    }
    .header-bar .title {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .header-bar .title i {
      color: #6fc7f4;
      margin-right: 6px;
    }
    .header-bar .datetime {
      color: white;
      font-weight: bold;
    }
    .buttons button {
      background-color: #3ba93b;
      border: 2px solid #1e1e1e;
      width: 28px;
      height: 28px;
      color: white;
      font-size: 16px;
      margin-left: 6px;
    }
    .content {
      flex: 1;
      display: flex;
    }
    .graph-section {
      flex: 2;
      background: black;
      padding: 4px;
    }
    .stats-section {
      flex: 1.2;
      background: #444;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .stats-grid {
      background: #e0e0e0;
      color: black;
      display: grid;
      grid-template-columns: 1fr 1fr;
      font-size: 12px;
    }
    .stats-grid div {
      border: 1px solid #666;
      padding: 6px;
      text-align: center;
    }
    .tolerance-bar {
      background: #000;
      height: 22px;
      position: relative;
      border: 1px solid #555;
    }
    .tolerance-bar::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 2px;
      background: #007bff;
      left: 50%;
    }
    .tolerance-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 0 5px;
      color: white;
    }
    .status-button {
      text-align: center;
      background: #88ff5b;
      color: black;
      font-weight: bold;
      font-size: 20px;
      padding: 6px 0;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="cfm-device">
    <div class="cfm-label">CFM</div>
    <div class="screen">
      <div class="header-bar">
        <div class="title"><i class="fas fa-cog"></i> QpLite 01</div>
        <div class="datetime" id="datetime-display">--/--/---- --:--:--</div>
        <div class="buttons">
          <button><i class="fas fa-stop"></i></button>
          <button><i class="fas fa-play"></i></button>
        </div>
      </div>
      <div class="content">
        <div class="graph-section">
          <canvas id="crimpChart" height="250"></canvas>
        </div>
        <div class="stats-section">
          <div class="stats-grid">
            <div>302.0</div><div>CPK<br>5.62</div>
            <div>0</div><div>SD<br>0.2</div>
            <div>2</div><div>Good<br>3</div>
            <div>0.0</div><div>Bad<br>0.0</div>
          </div>
          <div class="tolerance-bar"></div>
          <div class="tolerance-labels"><span>3.0</span><span>0.0</span><span>5.0</span></div>
          <div class="status-button">Crimp OK</div>
        </div>
      </div>
    </div>
    <div class="cfm-logo">QpLite</div>
    <div class="cfm-bottom-label">QPLITE/KOMAX/APR-24/MSWIL/P49/190505</div>
  </div>

  <script>
    const ctx = document.getElementById('crimpChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 100 }, (_, i) => i),
        datasets: [
          { label: 'Red', borderColor: 'red', borderWidth: 2, fill: false, data: Array.from({ length: 100 }, (_, i) => 50 * Math.exp(-0.02 * (i - 50) ** 2)) },
          { label: 'Blue', borderColor: 'blue', borderWidth: 2, fill: false, data: Array.from({ length: 100 }, (_, i) => 45 * Math.exp(-0.02 * (i - 50) ** 2)) },
          { label: 'Green', borderColor: 'lightblue', borderWidth: 2, borderDash: [5, 5], fill: false, data: Array(100).fill(10) }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { x: { display: false }, y: { display: false } },
        elements: { point: { radius: 0 } }
      }
    });

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleDateString('en-GB') + ' ' + now.toLocaleTimeString();
      document.getElementById('datetime-display').textContent = formatted;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
